server {
    listen 80;
    server_name drones.skyd.io www.drones.skyd.io;

    root /usr/share/nginx/html;  # Ensure this directory contains your built React app
    index index.html;

    location / {
        try_files $uri /index.html =404;  # Serve index.html for all routes, return 404 if index.html is missing
    }

    location /api {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws {
        proxy_pass http://backend:6000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
